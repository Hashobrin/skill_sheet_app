{% extends 'base.html' %}

{% block body %}
    <p>My page</p>
    {% include 'alert.html' %}
    <a href="{{ url_for('edit_profile') }}">Edit your profile</a>
    <ul>
        <li>E-mail: {{ current_user.email }}</li>
        <li>Name: {{ current_user.last_name }} {{ current_user.first_name }}</li>

        <li>Birthday: {{ current_user.birthday }}</li>
    </ul>
{% endblock %}
