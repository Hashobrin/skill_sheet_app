{% extends 'base.html' %}

{% block body %}
    <h2>Home</h2>
    <table border="1">
        <tr>
            <th>E-mail</th>
            <th>First-name</th>
            <th>Last-name</th>
        </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
            <th>{{ user.first_name }}</th>
            <th>{{ user.last_name }}</th>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
