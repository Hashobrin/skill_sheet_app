{% extends 'base.html' %}

{% block body %}
    <table>
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">password</th>
                <th scope="col">delete</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td><a href="{{ url_for('delete_user', id=user.id) }}">delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}09097599923setuko
